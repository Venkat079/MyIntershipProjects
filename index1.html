<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <div class="main">
      <div class="image">
        <img src="image.png" class="side-image" />
      </div>
      <div class="sec">
        <div class="heading1">
          <h1 class="regis">Registration form</h1>
        </div>
        <div>
          <h2 class="heading2">Personal Details</h2>
        </div>
        <br />
        <div class="det1">
          <div>
            <p class="para">Full Name</p>
            <input type="text" placeholder="Entre your name" />
          </div>
          <div>
            <p class="para">Date of Birth</p>
            <input type="text" placeholder="Date of Birth" />
          </div>
          <div>
            <p class="para">Email</p>
            <input type="text" placeholder="Entre your mail" />
          </div>
        </div>
        <div class="det2">
          <div>
            <p class="para">Mobile Number</p>
            <input type="text" placeholder="Entre mobile number" />
          </div>
          <div>
            <p class="para">Gender</p>
            <input type="text" placeholder="Entre your gender" />
          </div>
          <div>
            <p class="para">Occupation</p>
            <input type="text" placeholder="Entre Occupation" />
          </div>
        </div>
        <div>
          <h2 class="heading3">Identity Details</h2>
        </div>
        <div class="det3">
          <div>
            <p class="para">ID Type</p>

            <input type="text" placeholder="Entre ID type" />
          </div>
          <div>
            <p class="para">ID Number</p>

            <input type="text" placeholder="Entre ID number" />
          </div>
          <div>
            <p class="para">Issue Authority</p>

            <input type="text" placeholder="Entre issue department" />
          </div>
        </div>
        <div class="det4">
          <div>
            <p class="para">Password</p>

            <input type="password" placeholder="Entre your password" />
          </div>
          <div>
            <p class="para">Confirm Password</p>

            <input type="password" placeholder="Confirm your Password" />
          </div>
          <div>
            <p class="para">Duration</p>

            <input type="text" placeholder="Entre Duration time" />
          </div>
        </div>
        <div>
          <button class="button1">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
